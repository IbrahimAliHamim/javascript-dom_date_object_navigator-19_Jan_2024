<body>

    <h1 id="countNumber">0</h1>
    <button onclick="PlusFun()" id="plus" class="btn btn-primary align-self-center mr-3">Add</button>
    <button onclick="MinFun()" id="minus" class="btn btn-warning align-self-center">Substruct</button>





  <script>

    function PlusFun(){
      let countElement = document.getElementById("countNumber");
      let currentNumber = parseInt(countElement.innerText);
      currentNumber=currentNumber+1;
      countElement.innerText=currentNumber;
    }

    function MinFun(){
      let countElement = document.getElementById('countNumber');
      let currentNumber = parseInt(countElement.innerText);
      currentNumber = currentNumber - 1;
      countElement.innerText = currentNumber;
    }





  </script>


  <script src="../js/bootstrap.bundle.js"></script>
  
</body>
