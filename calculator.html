<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .body{
      font-family: 'Poppins', sans-serif; 
    }
  </style>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.css">

  <!-- google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,700;1,100&display=swap" rel="stylesheet">

  <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="row">

      <div class="col-3">
        <label for="">Number1</label>
        <input type="number" id="num1" class="form-control">

        <label for="">Number2</label>
        <input type="number"id="num2" class="form-control">

        <button onclick="add()" class="btn btn-success w-100">Add</button>

        <h1 id="result">?</h1>
      </div>

  </div>




  <script>

    function add(){
      let num1 = parseFloat(document.getElementById('num1').value);
      let num2 = parseFloat(document.getElementById('num2').value);
      let sum = num1+num2;
      document.getElementById('result').innerText=sum;
    }


  </script>


  <script src="../js/bootstrap.bundle.js"></script>
  
</body>
</html>
